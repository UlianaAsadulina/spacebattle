<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <p id="title">Space Battle Game</p>
            <button class="startBtn" onclick="spaceBattle ()">START</button>
        </div>
        
        <div class="playersInfo">
            <div class="player">
                <p id="shipName">Player</p>
                <p id="shipHealth">Health</p>
            </div>
            
            <div class="player">
                <p id="alienName">Player</p>
                <p id="alienHealth">Health</p>
            </div>
        </div>

        <div class="mainSpace">
            <div class="spaceship"></div>
            <div class="alien"></div>
        </div>

        <div class="info">
            <p id="round">Round</p>
            <p id="winner">Winner</p>
            <button class="nextBtn" >Next Round</button>
        </div>
        
        <script src="app.js" async defer></script>
    </body>
</html>
